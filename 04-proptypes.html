<!DOCTYPE html>
<html>

<head>
  <title>learning react in depth</title>
  <meta charset='UTF-8' />
</head>

<body>
  <div id='root'></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type='text/babel'>
  const rootElement = document.getElementById('root')
  function SayHello(props) {
    return (<div>Hello {props.firstName} {props.lastName}!</div>)
  }
  
  SayHello.propTypes =   {
    firstName(props, propName, componentName) {
      if (props[propName] !== 'string') {
        throw new Error(`Hey, you should pass a string for ${propName} in ${componentName} but you passed ${typeof props[propName]}`);
      }
    }
  }
  const element = (
    <div className='container'>
      <SayHello firstName={true} />
    </div>
  )
  ReactDOM.render(element, rootElement)
  </script>
</body>

</html>
